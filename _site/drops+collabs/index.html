<!doctype html>
<html lang="en">
  <head>
    <title>drops + collabs</title>
     <link rel="stylesheet" type="text/css" href="/assets/main.css" />

      
  </head>
  <body class="fixed">



     <!--navbar-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
     </script>
      <script type="text/javascript">
      $(function(){
      $("#nav").load("/nav.html"); });
        </script>
        <div class="nav" id="nav"></div>
     <!--navbar-->
   <main class="fullpage items-center">



    <!--terminal-->
    <div class="terminal fullpage">
      <div class="border wrapper terminal-width rounded" style="position: relative">
       <header class="flex items-center rounded-terminal">
         <p class="px-5 py-3 absolute rounded-terminal">⚪️ ⚪️ ⚪️</p>
         <div class="terminal-text items-center flex fit-content rounded-terminal">
           <div style="margin-right: 1em;">
             <h2>
             <a href="/">
              ←
             </a>
           </h2>
           </div>
           <p class="py-3 rounded-terminal">knny.io/drops+collabs</p>
          </div>

       </header>
       <div class="border-b"></div>
       <div class="p-terminal rounded-terminal"></div>
       <div class="margin-nav">
         

        
        <!--drops-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
         <script type="text/javascript">
         $(function(){
         $("#drops").load("drops.html"); });
           </script>

           <div class="drops" id="drops"></div>
        <!--drops-->




        </div>
        </div>


        <!--draggable javascript-->
        <script>
          const wrapper=document.querySelector(".wrapper"),header=wrapper.querySelector("header");function onDrag({movementX:e,movementY:r}){let t=window.getComputedStyle(wrapper),a=parseInt(t.left),o=parseInt(t.top);wrapper.style.left=`${a+e}px`,wrapper.style.top=`${o+r}px`}header.addEventListener("mousedown",()=>{header.classList.add("active"),header.addEventListener("mousemove",onDrag)}),document.addEventListener("mouseup",()=>{header.classList.remove("active"),header.removeEventListener("mousemove",onDrag)});
        </script>
        <!--draggable javascript-->
      </div>
        <!--end of terminal-->
   </main>
  </body>
</html>
